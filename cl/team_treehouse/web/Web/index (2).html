<!DOCTYPE html>
<html>
  <head>
    <title>Accessibility</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div id="wrapper">

      <h1>Fruit Farms in Florida</h1>

      <ul class="graph">
        <li>
          <span class="fruit" style="width: 40%">Oranges</span>
          <span class="total">120 Farms</span>
        </li>
        <li>
          <span class="fruit" style="width: 27%">Strawberries</span>
          <span class="total">80 Farms</span>
        </li>
        <li>
          <span class="fruit" style="width: 20%">Apples</span>
          <span class="total">60 Farms</span>
        </li>
        <li>
          <span class="fruit" style="width: 13%">Bananas</span>
          <span class="total">60 Farms</span>
        </li>
      </ul>
    </div> <!--wrapper -->

    <table summary="Comparison of canned fruit prices and fresh fruit prices.">
      <caption>Fresh Fruit Prices versus Canned Fruit Prices</caption>
      <tr>
        <th scope="col">Packaging</th>
        <th scope="col">Peaches</th>
        <th scope="col">Pears</th>
        <th scope="col">Apples</th>
      </tr>
      <tr>
        <th scope="row">Canned</th>
        <td>$1</td>
        <td>$2</td>
        <td>$1</td>
      </tr>
      <tr>
        <th scope="row">Fresh</th>
        <td>$2</td>
        <td>$3</td>
        <td>$2</td>
      </tr>
    </table>
  </body>
</html>
